<div #board id="foo">
  <!-- <div class="piece" 
    *ngFor="let piece of pieces" 
    style="background-image: 
      url(/assets/images/pieces/{{assetName(piece)}}.svg);">
  </div> -->

  <ng-container *ngFor="let row of position$ | async">
    <ng-container *ngFor="let col of row">
        <div *ngIf="col" class="piece"
          style="background-image: 
            url(/assets/images/pieces/{{assetName(col)}}.svg);
            transform:{{translate(col)}}">
      </div>
    </ng-container>
  </ng-container>
</div>

<style>
  #foo {
    width: 100%;
    max-width: 500px;
    max-height: 500px;
    background-image: url(/assets/images/board/board.svg);
    background-repeat:no-repeat;
    background-position: center;
    background-size: contain;
    position: relative;
  }

  .cell-white {
    background-color: transparent;
  }

  .cell-black {
    background-color: rgb(181, 136, 99);
  }

  .piece {
    width: 12.5%;
    height: 12.5%;
    background-repeat:no-repeat;
    background-position: center;
    background-size: contain;
    position: absolute;
  }
</style>
