<div #board id="foo">
  <!-- <div class="piece" 
    *ngFor="let piece of pieces" 
    style="background-image: 
      url(/assets/images/pieces/{{assetName(piece)}}.svg);">
  </div> -->

  <ng-container *ngFor="let cells of position$ | async; let r=index">
    <ng-container *ngFor="let piece of cells; let c=index">
        <!-- <div @foo *ngIf="col" (click)="select(r, c)" class="piece"
          style="background-image: 
            url(/assets/images/pieces/{{assetName(col)}}.svg);
            transform:{{translate(r, c)}}">
      </div> -->

      <app-cell *ngIf="piece" (click)="select(piece, r, c)"
        [empty]="false"
        [row]="r"
        [col]="c"
        [pieceName]="piece.name"
        [colorName]="piece.colorName"
      ></app-cell>

      <div *ngIf="!piece" (click)="move(r, c)" class="piece" style="transform:{{translate(r, c)}}"></div>
    </ng-container>
  </ng-container>
</div>

<style>
  #foo {
    width: 100%;
    max-width: 500px;
    max-height: 500px;
    background-image: url(/assets/images/board/board.svg);
    background-repeat:no-repeat;
    background-position: center;
    background-size: contain;
    position: relative;
  }

  /* still kept here because the empty cell needs to be styled */
  .piece {
    width: 12.5%;
    height: 12.5%;
    background-repeat:no-repeat;
    background-position: center;
    background-size: contain;
    position: absolute;
  }
</style>
